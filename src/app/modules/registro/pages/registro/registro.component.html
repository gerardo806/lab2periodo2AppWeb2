<article class="mt-3">
  <header>
    <h1 class="text-center">Registro</h1>
  </header>
  <form [formGroup]="formLogin" class="w-form-registro" (ngSubmit)="registrarUsuario()">
    <fieldset>
      <div class="mb-3">
        <label for="username" class="form-label">Nombre de usuario</label>
        <input formControlName="user" [class.is-invalid]="formLoginControls.user.errors && formLoginControls.user.touched" type="text" class="form-control" id="username">
        <div id="userHelp" class="invalid-feedback">Ingrese un nombre de usuario.</div>
      </div>
      <hr>
      <div class="mb-3">
        <label for="passUser" class="form-label">Contrase単a</label>
        <input formControlName="password" type="password" [class.is-invalid]="formLoginControls.password.errors && formLoginControls.password.touched" class="form-control" id="passUser">
        <div id="passUserHelp" class="invalid-feedback">Ingrese una contrase単a.</div>
      </div>
      <div class="mb-3">
        <label for="passUserConfirm" class="form-label">Confirmar contrase単a</label>
        <input formControlName="passwordConfirm" type="password" [class.is-invalid]="formLoginControls.passwordConfirm.errors && formLoginControls.passwordConfirm.touched" class="form-control" id="passUserConfirm">
        <div id="passUserConfirmHelp" class="invalid-feedback">Confirme la contrase単a.</div>
      </div>
    </fieldset>
    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
  </form>
</article>
