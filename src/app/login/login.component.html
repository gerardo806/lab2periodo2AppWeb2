<article class="mt-5">
  <header>
    <h1 class="text-center">Iniciar Sesión</h1>
  </header>
  <form [formGroup]="formLogin" class="w-form-login" (ngSubmit)="signIn()">
    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input formControlName="user" [class.is-invalid]="formLoginControls.user.errors && formLoginControls.user.touched" type="text" class="form-control" id="username">
      <div id="userHelp" class="invalid-feedback">Ingrese un nombre de usuario.</div>
    </div>
    <div class="mb-3">
      <label for="pass" class="form-label">Clave</label>
      <input formControlName="password" type="password" [class.is-invalid]="formLoginControls.password.errors && formLoginControls.password.touched" class="form-control" id="pass">
      <div id="passHelp" class="invalid-feedback">Ingrese una contraseña.</div>
    </div>
    <button type="submit" class="btn btn-primary w-100 mt-2">Ingresar</button>
  </form>
</article>
